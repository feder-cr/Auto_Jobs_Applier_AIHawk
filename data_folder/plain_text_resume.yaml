  - name: "Go-to-market Strategy for a Healthcare Startup"
    description: "Early-stage healthcare startup had burned through capital and development had stalled. Assessed the situation, identified four key problems, found and vetted a new development team through a 1-week contract. Negotiated a 3-month contract for redesigning and modernizing frontend and backend systems, putting the project back on track for scheduled release."
    link: "https://joinordo.com"

  - name: "Earning Trust and Taking Ownership"
    description: "Energy company lost engineering staff managing complex event-driven workflows on AWSEC2 after layoffs. Led infrastructure rebuilding effort, negotiated team responsibilities, and managed DevOps team to implement designs. Successfully led EC2 workload migration despite challenges from limited institutional knowledge due to layoffs."
