achievements:
  - name: "Legal Expertise Contribution in New York Harbor Healthcare System"
    description: "Provided a technical report proving nursing malpractice during chemotherapy transfusion, leading to a significant settlement for the client (2017)."

  - name: "Academic Excellence at the University of Pennsylvania Carey Law School"
    description: "Accepted into the Master of Law program with a Dean's Scholarship, reflecting dedication to advancing expertise at the intersection of law and medicine (2023)."

  - name: "Healthcare Policy Reform in Brazil"
    description: "Led the development of a technical report that mandated dentists to adhere to Federal Board of Medicine guidelines for administering anesthesia, significantly enhancing patient safety (Brazil, National Impact)."

  - name: "Legislative Advocacy for Monocular Vision Rights"
    description: "First medical expert invited to testify before the Brazilian Senate, contributing to the recognition of monocular vision as a sensory disability, granting affected individuals equal rights and benefits (Brazil, National Impact)."

  - name: "Leadership Initiative at University of Pennsylvania"
    description: "Successfully invited Jeh Johnson, former U.S. Secretary of Homeland Security, to speak at Penn Carey Law, fostering dialogue on national security and public policy (2023)."

  - name: "Parliamentary Consultancy in Healthcare"
    description: "Served as the first medical expert consultant for a Parliamentary Inquiry Committee investigating medical malpractice at a local hospital, providing expert analysis and recommendations to improve healthcare services (Brazil, Municipal Impact)."

  - name: "Patient Safety Advocacy in the Federal District"
    description: "Authored a technical report leading to an injunction prohibiting nurses from inserting or removing intrauterine devices (IUDs), ensuring such procedures are performed by licensed physicians to maintain high safety standards (Brazil, Regional Impact)."
  
  - name: "Speaker at the Latin American Congress of Legal Medicine"
    description: "Presented on 'The Medical Expert in Cases Before the State Board of Medicine', highlighting the critical role of medical experts in legal proceedings (Latin America, International Impact)."


