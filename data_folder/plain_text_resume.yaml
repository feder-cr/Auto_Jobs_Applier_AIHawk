  - name: "Saving $100M+ CAPEX Annually"
    description: "Eight commercial organizations needed R&D cloud investments in disruptive technologies to save $100M+ in CAPEX. Led year-long R&D effort, selected open-source technologies, and formed a non-profit foundation to manage IP and drive development. Protected company investments, served on foundation board for 2.5 years, and implemented technologies that saved multiples of $100M+ in CAPEX over the following years."
