    description: "Electronic Arts had fragmented communications systems due to multiple acquisitions. Developed and implemented standards for email routing using SENDMAIL, Exchange, and Active Directory across 23 sites and 44 servers. Delivered a modernized email system with simplified routing, improved network latency and throughput, completed on schedule and meeting all requirements."
