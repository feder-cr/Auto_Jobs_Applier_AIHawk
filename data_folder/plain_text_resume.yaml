  - name: "Fortune 1000 Company Technology Transformation"
    description: "Hitachi Data Systems needed to modernize IT networks and build an email system from scratch. Led project management and technical implementation, including Novell to NT migration, mainframe and various mail system migrations, and deployment of ~2500 new client laptops and ~135 NT 4.0 servers. Delivered a highly available network with a modernized email system, completed on-time and meeting all requirements."
